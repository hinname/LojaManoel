services:
  db:
    build: 
      context: ./database
      dockerfile: Dockerfile
    container_name: sql_server
    user: root
    environment:
      USER: SA
      SA_PASSWORD: StrongPassword123
      ACCEPT_EULA: Y
    volumes:
      - ./database/sql_data/data:/var/opt/mssql/data
      - ./database/sql_data/log:/var/opt/mssql/log
      - ./database/sql_data/secrets:/var/opt/mssql/secrets
    ports:
      - "1433:1433"
    networks:
      - manoel-network
  
  webapi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: web_api
    restart: always
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "8080:8080"
    depends_on:
      - db
    volumes:
      - ./:/app
      - /app/LojaManoel.Api/bin/
      - /app/LojaManoel.Api/obj/
      - /app/LojaManoel.Application/bin/
      - /app/LojaManoel.Application/obj/
      - /app/LojaManoel.Communication/bin/
      - /app/LojaManoel.Communication/obj/
      - /app/LojaManoel.Domain/bin/
      - /app/LojaManoel.Domain/obj/
      - /app/LojaManoel.Infrastructure/bin/
      - /app/LojaManoel.Infrastructure/obj/
    networks:
      - manoel-network 

networks:
  manoel-network:
    driver: bridge
